<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      img.a {
        display: block;
        transform: rotate(180deg);
        padding-top: 100px;
      }
      img.b {
        display: block;
        transform: scale(2.5, 1.5);
        padding-bottom: 100px;
      }
      img.c {
        display: block;
        transform: skew(20deg);
        padding-bottom: 100px;
      }
      img.e {
        display: block;
        transform: translate(50px, 100px);
        padding-bottom: 100px;
      }
      img.d {
        display: block;
        transform: skewY(20deg);
        padding-bottom: 100px;
      }
      img.f{
          padding-top: 100px;
        display: block;
        transform: scaleX(4);
        padding-bottom: 100px;
      }
img.g{
          padding-top: 100px;
        display: block;
        transform-origin: scale(10);
        padding-bottom: 100px;
      }
    </style>
  </head>

  <body>
    <img class="a" src="Media/4.png" alt="Image" />
    <img class="b" src="Media/4.png" alt="Image" />
    <img class="c" src="Media/4.png" alt="Image" />
    <img class="d" src="Media/4.png" alt="Image" />
    <img class="e" src="Media/4.png" alt="Image" />
    <img class="f" src="Media/4.png" alt="Image" />
  <img class="g" src="Media/4.png" alt="Image" />
  </body>
</html>
