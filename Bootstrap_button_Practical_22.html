<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <br />
    <div class="text-center">
      <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>
    <br />
    <div class="text-center">
      <button type="button" class="btn btn-primary">Centered button</button>
    </div>
    <br />
    <div class="text-center">
      <button type="button" name="" id="" class="btn btn-primary|secondary">
        Link
      </button>
    </div>
    <br />
    <div class="d-grid gap-2">
      <button type="button" name="" id="" class="btn btn-Warning">
        Button
      </button>
    </div>
    <br />
    <div class="text-center">
      <button type="button" class="btn btn-primary d-grid mx-auto col-5">
        Centered button
      </button>
    </div>
    <div class="container my-5">
      <button class="btn btn-dark me-2">Click me</button>
      <button class="btn btn-danger me-2">Click me</button>
      <button class="btn btn-secondary me-2">Click me</button>
      <button class="btn btn-Warning me-2">Click me</button>
    </div>
