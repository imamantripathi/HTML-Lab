<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table, th, td {
           border: 2px solid black;
        }
     </style>
</head>

<body>
    <div style="table-layout: fixed;">
        <table>
            <thead>
                <caption>Score of Diffrents player in Diffrents Games</caption>
                <tr>
                    <th>S.No.</th>
                    <th>Player Name</th>
                    <th>Max Score</th> <!--colspan for combine to heading in 1(collapse) -->
                    <th>Game</th><!--rowspan for combine to Row in 1(collapse) -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Aman </td>
                    <td>100</td>
                    <td>PubG</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ram</td>
                    <td>80</td>
                    <td>Chess</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Gomti</td>
                    <td>90</td>
                    <td>Ludo</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Durga</td>
                    <td>70</td>
                    <td>FreeFire</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
