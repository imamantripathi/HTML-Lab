<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames</title>
    <style>
        iframe{
            padding: 0;
            margin: 0;
            
        }
        div
        {
            text-align: center;
        }
    </style>
  </head>

  <body>
      <div>
    <iframe
      src="Media/audio.mp3"
      width="80%"
      height="250"
      frameborder="1"
      style="background: brown;"
      allowfullscreen=""
      allow="fullscreen; picture-in-picture"
    ></iframe>
    <iframe src="Media/4.png" style="display: inline-block;" width="33%" height="40%" frameborder="1"></iframe>
    <iframe  src="Media/video.mp4" width="46.3%" height="40%"  frameborder="1"></iframe>
</div>
  </body>
</html>
