<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
</head>

<body>
  <div>
    <form action="form.php">
      <h1>Travel Form for our trip</h1>
      <label for="name">Enter Your Name : </label>
      <input type="text" id="name" placeholder="Enter Your Name" />
      <br />
      <h4>Select Your Section :</h4>
      <label for="SectionA">
        <input type="radio" value="Section A" name="Section" id="SectionA" />Section A
      </label>
      <br />
      <label for="SectionB">
        <input type="radio" value="Section B" name="Section" id="SectionB" />Section B
      </label>
      <br />
      <label for="SectionC">
        <input type="radio" value="Section AC" name="Section" id="SectionC" />Section C
      </label>
      <br />
      <br />
      <input type="checkbox" name="canteen" id="Foodcanteen" class="red" />
      <label for="Foodcanteen">Want food canteen Card</label>
      <br />
      <br />
      <label for="Explain">Explain :</label>
      <textarea name="Explain" placeholder="Explain why you want to join....." id="Explain" cols="15" rows="5"
        spellcheck="true"></textarea>
      <br />
      <br />
      <select name="car" id="car">
        Select Your Car
        <option value="no-car">Select your car</option>
        <option value="omini">Omini</option>
        <option value="maruti">Maruti</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <!-- Color for choose  -->
      <p>Choose your monster's colors:</p>

      <div>
        <input type="color" id="head" name="head" value="#e66465" />
        <label for="head">Head</label>
      </div>

      <div>
        <input type="color" id="body" name="body" value="#f6b73c" />
        <label for="body">Body</label>
      </div>
      <br />
      <!-- Date for Enter  -->
      <label for="start">Start date:</label>

      <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
      <br />
      <!-- value of the date entered into the input  (Choose)-->
      <label for="party">Enter a date and time for your party booking:</label>
      <input id="party" type="datetime-local" name="partydate" value="2017-06-01T08:30" />
      <br />
      <!-- Email  -->
      <label for="email">Enter your gmail.com email:</label>
      <br />

      <input type="email" id="email" pattern=".+@gmail.com" size="30" required />
      <br />
      <!-- HTML Demo: <input type="file"> -->
      <label for="avatar">Choose a profile picture:</label>
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
      <br />
      <!-- Month -->
      <label for="start">Start month:</label>
      <input type="month" id="start" name="start" min="2018-03" value="2018-05" />
      <br />
      <!-- For Inputing Number -->
      <label for="tentacles">Number of tentacles (10-100):</label>
      <input type="number" id="tentacles" name="tentacles" min="10" max="100" />
      <br />
      <!-- PassWord for Hidden -->
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>

      <div>
        <label for="pass">Password (8 characters minimum):</label>
        <input type="password" id="pass" name="password" minlength="8" required />
      </div>
      <input type="submit" value="Sign in" />
      <br />
      <!-- For Fixing Range  -->
      <p>Audio settings:</p>
      <div>
        <input type="range" id="volume" name="volume" min="0" max="11" />
        <label for="volume">Volume</label>
      </div>
      <div>
        <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" />
        <label for="cowbell">Cowbell</label>
      </div>
      <br />
      <!-- For Search in Website  -->
      <label for="site-search">Search the site:</label>
      <input type="search" id="site-search" name="q" aria-label="Search through site content" />

      <button>Search</button>
      <br />
      <!-- For choosing Time  -->
      <label for="appt">Choose a time for your meeting:</label>

      <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />

      <small>Office hours are 9am to 6pm</small>
      <br />
      <!-- For Entering URL -->
      <label for="url">Enter an https:// URL:</label>

      <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />
      <br />
      <!-- for Entering Week  -->
      <label for="week">Choose a week in May or June:</label>

      <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required />
    </form>
    <br />
    <!-- for reset Button -->
    <form>
      <div class="controls">
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" />

        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
</body>

</html>
