<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Images with Border</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="Media/12_practical_18.png" class="img-thumbnail" alt="" />
    <img
      src="Media/11_practical_18.png"
      class="img-thumbnail border-dark border-5"
      alt=""
    />
    <img src="Media/10_practical_18.png" class="img-fluid" alt="" />
    <img
      src="Media/5_practical_18.png"
      class="img-thumbnail rounded float-end"
      alt=""
    />
    <img
      src="Media/4_practical_18.png"
      class="img-thumbnail rounded mx-auto d-block"
      alt=""
    />
    <img
      src="Media/3_practical_18.png"
      class="img-thumbnail rounded-circle"
      alt=""
    />

    <img
      src="Media/3_practical_18.png"
      class="img-thumbnail rounded-pill"
      alt=""
    />
  </body>
</html>
