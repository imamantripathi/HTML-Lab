<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Transition</title>
    <style>
      .image {
        display: inline-block;
      }
      .image:hover .pre-hover {
        opacity: 0;
        display: none;
        transition: opacity 0.2s;
      }
      .image:hover {
        opacity: 1;
        display: block;
        position: absolute;
        transition: opacity 0.6s;
      }
    </style>
  </head>
  <body>
    <marquee behavior="scrolling" direction="right" style="font-size: xx-large"
      >Hover on Image</marquee
    >
    <div class="image">
      <img
        class="pre-hover"
        src="media/bg4.jpg"
        width="100%"
        height="100%"
        alt=""
      />
      <img
        class="onhover"
        src="Media/bg7.jpg"
        width="100%"
        height="100%"
        alt=""
      />
    </div>
  </body>
</html>
